    <main>
    <div class="site-hero-group">
      <div class="container">

            <div class="hero-content__titles">
            <h2 class="hero-content__title">Contact</h2>
            <p class="hero-content__subtitle">Ask us about</p>
            </div>
            <ul class="hero-content__list">

          </div>
          <div class="hero-content__form">
            <form action="https://echo.htmlacademy.ru/">

                <label class="lb" for="namee">Name</label>
                <input class="hero-content__inp" type="text" name="name" id="namee" placeholder="Name" required target="_blank">
                <label class="lb" for="emailadd">Email</label>
                <input class="hero-content__inp" type="email" name="email" id="emailadd" placeholder="Email Address" required target="_blank">
                <label class="lb" for="company">Company</label>
                <input class="hero-content__inp" type="text" name="company name" id="company" placeholder="Company Name" required target="_blank">
                <label class="lb" for="title">title</label>
                <input class="hero-content__inp" type="text" name="title" id="title" placeholder="Title" required target="_blank">
                <textarea class="hero-content__area" name="message" placeholder="Message"></textarea>
              </div>
              <div class="hero-content__btns">
              <button class="hero-content__btn" type="submit">submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
